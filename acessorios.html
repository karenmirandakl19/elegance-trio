<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Acess√≥rios | Elegance Trio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- MENU -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">Elegance Trio</a>

    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>

        <li class="nav-item position-relative">
          <a class="nav-link" href="#" onclick="toggleCarrinho()">
            <i class="bi bi-cart3"></i>
            <span id="contadorCarrinho" class="badge bg-danger">0</span>
          </a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<!-- BRINCOS -->
<section id="brinco" class="container my-5">
  <h2 class="text-center mb-4">Brincos</h2>
  <div class="row">

    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="img/brinco1.jpg" class="card-img-top">
        <div class="card-body text-center">
          <h5>Brinco Dourado</h5>
          <p>R$ 39,90</p>
          <button class="btn btn-outline-dark" onclick="addCarrinho('Brinco Dourado', 39.90)">
            Adicionar ao carrinho
          </button>
        </div>
      </div>
    </div>

  </div>
</section>

<!-- COLARES -->
<section id="colar" class="container my-5">
  <h2 class="text-center mb-4">Colares</h2>
  <div class="row">

    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="img/colar1.jpg" class="card-img-top">
        <div class="card-body text-center">
          <h5>Colar Elegance</h5>
          <p>R$ 59,90</p>
          <button class="btn btn-outline-dark" onclick="addCarrinho('Colar Elegance', 59.90)">
            Adicionar ao carrinho
          </button>
        </div>
      </div>
    </div>

  </div>
</section>

<!-- PULSEIRAS -->
<section id="pulseira" class="container my-5">
  <h2 class="text-center mb-4">Pulseiras</h2>
  <div class="row">

    <div class="col-md-4 mb-4">
      <div class="card">
        <img src="img/pulseira1.jpg" class="card-img-top">
        <div class="card-body text-center">
          <h5>Pulseira Premium</h5>
          <p>R$ 49,90</p>
          <button class="btn btn-outline-dark" onclick="addCarrinho('Pulseira Premium', 49.90)">
            Adicionar ao carrinho
          </button>
        </div>
      </div>
    </div>

  </div>
</section>

<!-- CARRINHO -->
<div id="carrinhoBox" class="carrinho-box">
  <h5>Meu Carrinho</h5>
  <ul id="listaCarrinho"></ul>
  <p id="totalCarrinho"></p>
  <button class="btn btn-success w-100 mt-2" onclick="finalizarPedido()">
    Finalizar pedido no WhatsApp
  </button>
</div>

<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
